    <script>
        // APIé…ç½®
        function getApiBase() {
            return 'http://localhost:5002/api';
        }

        const API_BASE = getApiBase();
        
        // å…¨å±€å˜é‡
        let hosts = [];
        let selectedHostIdx = null;
        let selectedSerial = null;
        let serials = [];
        let cases = [];
        let currentEditingHost = null;
        let refreshInterval;
        let currentUserId = null;
        let currentMachineIp = null;
        let heartbeatInterval = null;

        // é¡µé¢å…³é—­æ—¶é‡Šæ”¾æµ‹è¯•æœº
        window.addEventListener('beforeunload', function() {
            if (currentMachineIp) {
                // ä½¿ç”¨åŒæ­¥è¯·æ±‚ç¡®ä¿é‡Šæ”¾æ“ä½œå®Œæˆ
                const xhr = new XMLHttpRequest();
                xhr.open('POST', `${API_BASE}/hosts/${currentMachineIp}/release`, false);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.send();
            }
        });

        // å¼€å§‹å¿ƒè·³
        function startHeartbeat(machineIp) {
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
            }
            
            heartbeatInterval = setInterval(() => {
                fetch(`${API_BASE}/hosts/${machineIp}/heartbeat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                })
                .then(res => res.json())
                .then(data => {
                    if (!data.success) {
                        console.warn('å¿ƒè·³æ›´æ–°å¤±è´¥:', data.error);
                        // å¦‚æœå¿ƒè·³å¤±è´¥ï¼Œå¯èƒ½éœ€è¦é‡æ–°è·å–æµ‹è¯•æœº
                        stopHeartbeat();
                        currentMachineIp = null;
                        fetchHosts(); // åˆ·æ–°ä¸»æœºåˆ—è¡¨
                    }
                })
                .catch(e => {
                    console.error('å¿ƒè·³è¯·æ±‚å¤±è´¥:', e);
                });
            }, 30000); // æ¯30ç§’å‘é€ä¸€æ¬¡å¿ƒè·³
        }

        // åœæ­¢å¿ƒè·³
        function stopHeartbeat() {
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
                heartbeatInterval = null;
            }
        }

        // è·å–æµ‹è¯•æœºä½¿ç”¨æƒ
        function acquireMachine(machineIp, callback) {
            fetch(`${API_BASE}/hosts/${machineIp}/acquire`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    currentMachineIp = machineIp;
                    currentUserId = data.user_id;
                    startHeartbeat(machineIp);
                    callback(true, data.message);
                } else {
                    callback(false, data.error);
                }
            })
            .catch(e => {
                callback(false, `è¯·æ±‚å¤±è´¥: ${e}`);
            });
        }

        // é‡Šæ”¾æµ‹è¯•æœºä½¿ç”¨æƒ
        function releaseMachine(machineIp, callback) {
            fetch(`${API_BASE}/hosts/${machineIp}/release`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(res => res.json())
            .then(data => {
                stopHeartbeat();
                currentMachineIp = null;
                currentUserId = null;
                if (callback) callback(data.success, data.message);
            })
            .catch(e => {
                stopHeartbeat();
                currentMachineIp = null;
                currentUserId = null;
                if (callback) callback(false, `è¯·æ±‚å¤±è´¥: ${e}`);
            });
        }

            const list = document.getElementById('hostList');

            fetch(`${API_BASE}/hosts`)

        // è½®è¯¢æµ‹è¯•çŠ¶æ€
        function pollTestStatus(ip, testId, logElement) {
            const pollInterval = setInterval(() => {
                fetch(`${API_BASE}/host/${ip}/test_status/${testId}`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            const testInfo = data.data;
                            
                            // æ›´æ–°æ—¥å¿—æ˜¾ç¤º
                            let logContent = `<span class="log-command">ğŸš€ æµ‹è¯•ï¼š${testInfo.case} @ ${testInfo.serial}</span><br>`;
                            logContent += `<span class="log-info">ğŸ“‹ æµ‹è¯•ID: ${testInfo.id}</span><br>`;
                            logContent += `<span class="log-info">â° å¼€å§‹æ—¶é—´: ${testInfo.start_time}</span><br>`;
                            logContent += `<span class="log-info">ğŸ“Š çŠ¶æ€: ${testInfo.status}</span><br><br>`;
                            
                            // æ·»åŠ æ—¥å¿—å†…å®¹
                            if (testInfo.logs && testInfo.logs.length > 0) {
                                logContent += '<span class="log-info">ğŸ“ æ‰§è¡Œæ—¥å¿—:</span><br>';
                                testInfo.logs.forEach(logLine => {
                                    logContent += formatLogOutput(logLine) + '<br>';
                                });
                            }
                            
                            // å¦‚æœæœ‰æµ‹è¯•ç»“æœï¼Œæ˜¾ç¤ºç»“æœ
                            if (testInfo.result) {
                                logContent += '<br><span class="log-info">ğŸ“Š æµ‹è¯•ç»“æœ:</span><br>';
                                logContent += formatLogOutput(JSON.stringify(testInfo.result, null, 2));
                            }
                            
                            // å¦‚æœæµ‹è¯•å®Œæˆï¼Œæ˜¾ç¤ºç»“æŸæ—¶é—´
                            if (testInfo.end_time) {
                                logContent += `<br><span class="log-info">â° ç»“æŸæ—¶é—´: ${testInfo.end_time}</span>`;
                            }
                            
                            logElement.innerHTML = logContent;
                            logElement.scrollTop = logElement.scrollHeight;
                            
                            // å¦‚æœæµ‹è¯•å®Œæˆï¼Œåœæ­¢è½®è¯¢
                            if (testInfo.status !== 'running') {
                                clearInterval(pollInterval);
                                
                                if (testInfo.status === 'completed') {
                                    logElement.innerHTML += '<br><span class="log-success">âœ… æµ‹è¯•å®Œæˆ</span>';
                                } else if (testInfo.status === 'error') {
                                    logElement.innerHTML += '<br><span class="log-error">âŒ æµ‹è¯•å¤±è´¥</span>';
                                } else if (testInfo.status === 'timeout') {
                                    logElement.innerHTML += '<br><span class="log-error">â° æµ‹è¯•è¶…æ—¶</span>';
                                }
                                logElement.scrollTop = logElement.scrollHeight;
                            }
                        } else {
                            clearInterval(pollInterval);
                            logElement.innerHTML += `<br><span class="log-error">âŒ è·å–çŠ¶æ€å¤±è´¥ï¼š${data.error}</span>`;
                            logElement.scrollTop = logElement.scrollHeight;
                        }
                    })
                    .catch(e => {
                        clearInterval(pollInterval);
                        logElement.innerHTML += `<br><span class="log-error">âŒ çŠ¶æ€æŸ¥è¯¢å¤±è´¥ï¼š${e}</span>`;
                        logElement.scrollTop = logElement.scrollHeight;
                    });
            }, 500); // æ”¹ä¸ºæ¯0.5ç§’è½®è¯¢ä¸€æ¬¡ï¼Œå®ç°æ›´å®æ—¶çš„æ˜¾ç¤º
        }

        // æ”¹è¿›çš„æ ¼å¼åŒ–æ—¥å¿—è¾“å‡ºå‡½æ•°
        function formatLogOutput(logText) {
            if (!logText) return '';
            
            let formatted = logText
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
            
            // æ ¹æ®æ—¥å¿—çº§åˆ«æ·»åŠ ä¸åŒçš„æ ·å¼
            formatted = formatted
                .replace(/\[(\d{2}:\d{2}:\d{2})\]/g, '<span style="color: #666; font-size: 11px;">[$1]</span>')
                .replace(/\[INFO\]/g, '<span class="log-info">[INFO]</span>')
                .replace(/\[SUCCESS\]/g, '<span class="log-success">[SUCCESS]</span>')
                .replace(/\[ERROR\]/g, '<span class="log-error">[ERROR]</span>')
                .replace(/\[WARN\]/g, '<span style="color: #faad14;">[WARN]</span>')
                .replace(/âœ…[^<\n]*/g, '<span class="log-success">$&</span>')
                .replace(/âŒ[^<\n]*/g, '<span class="log-error">$&</span>')
                .replace(/âš ï¸[^<\n]*/g, '<span style="color: #faad14;">$&</span>')
                .replace(/ğŸš€[^<\n]*/g, '<span class="log-command">$&</span>')
                .replace(/é€šè¿‡|æˆåŠŸ|PASS|SUCCESS/gi, '<span class="log-success">$&</span>')
                .replace(/å¤±è´¥|é”™è¯¯|FAIL|ERROR/gi, '<span class="log-error">$&</span>')
                .replace(/è­¦å‘Š|WARN/gi, '<span style="color: #faad14;">$&</span>')
                .replace(/\n/g, '<br>')
                .replace(/æ”¶åˆ°è¯·æ±‚:.+/g, '<span class="log-command">$&</span>');
            
            return formatted;
        }
