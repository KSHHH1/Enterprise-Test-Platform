    <script>
        let deviceFingerprint = '';
        let assignedUserId = '';
        
        // ç”Ÿæˆè®¾å¤‡æŒ‡çº¹
        function generateDeviceFingerprint() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.fillText('Device fingerprint', 2, 2);
            
            const fingerprint = [
                navigator.userAgent,
                navigator.language,
                screen.width + 'x' + screen.height,
                new Date().getTimezoneOffset(),
                canvas.toDataURL(),
                navigator.hardwareConcurrency || 'unknown',
                navigator.deviceMemory || 'unknown'
            ].join('|');
            
            // ç”Ÿæˆç®€çŸ­çš„å“ˆå¸Œ
            let hash = 0;
            for (let i = 0; i < fingerprint.length; i++) {
                const char = fingerprint.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // è½¬æ¢ä¸º32ä½æ•´æ•°
            }
            
            return Math.abs(hash).toString(36).toUpperCase();
        }
        
        // ç”Ÿæˆç”¨æˆ·ID
        function generateUserId(fingerprint) {
            const prefix = 'USER';
            const suffix = fingerprint.slice(-6);
            return `${prefix}_${suffix}`;
        }
        
        // æ˜¾ç¤ºè®¾å¤‡ä¿¡æ¯
        function updateDeviceInfo() {
            deviceFingerprint = generateDeviceFingerprint();
            assignedUserId = generateUserId(deviceFingerprint);
            
            document.getElementById('deviceId').textContent = `è®¾å¤‡ID: ${deviceFingerprint}`;
            document.getElementById('userAgent').textContent = `æµè§ˆå™¨: ${navigator.userAgent.split(' ')[0]}`;
            document.getElementById('assignedUser').textContent = `åˆ†é…ç”¨æˆ·: ${assignedUserId}`;
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {

        }
        
        // æ˜¾ç¤ºæˆåŠŸä¿¡æ¯
        function showSuccess(message) {

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading(show) {

        // ç™»å½•éªŒè¯
        async function login(password) {
            showLoading(true);
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        password: password,
                        device_fingerprint: deviceFingerprint,
                        user_id: assignedUserId,
                        user_agent: navigator.userAgent,
                        screen_resolution: `${screen.width}x${screen.height}`
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // ä¿å­˜ç”¨æˆ·ä¿¡æ¯åˆ°localStorage
                    localStorage.setItem('userInfo', JSON.stringify({
                        user_id: result.user_id,
                        user_name: result.user_name,
                        device_fingerprint: deviceFingerprint,
                        login_time: new Date().toISOString(),
                        client_ip: result.client_ip
                    }));
                    
                    showSuccess(`æ¬¢è¿ ${result.user_name}ï¼æ­£åœ¨è·³è½¬...`);
                    
                    // å»¶è¿Ÿè·³è½¬ï¼Œè®©ç”¨æˆ·çœ‹åˆ°æ¬¢è¿ä¿¡æ¯
                    setTimeout(() => {
                        window.location.href = 'web_interface.html';
                    }, 1500);
                } else {
                    showError(result.error || 'å¯†ç é”™è¯¯ï¼Œè¯·é‡è¯•');
                }
            } catch (error) {
                console.error('ç™»å½•é”™è¯¯:', error);
                showError('ç½‘ç»œè¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨çŠ¶æ€');
            } finally {
                showLoading(false);
            }
        }
        

        
        // è¡¨å•æäº¤å¤„ç†
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            
            if (!password) {
                showError('è¯·è¾“å…¥è®¿é—®å¯†ç ');
                return;
            }
            
            login(password);
        });
        
        // æ£€æŸ¥æ˜¯å¦å·²ç»ç™»å½•
        window.addEventListener('load', function() {
            // é¦–å…ˆæ›´æ–°è®¾å¤‡ä¿¡æ¯
            updateDeviceInfo();
            
            const userInfo = localStorage.getItem('userInfo');
            if (userInfo) {
                try {
                    const user = JSON.parse(userInfo);
                    // æ£€æŸ¥ç™»å½•æ˜¯å¦è¿‡æœŸï¼ˆ24å°æ—¶ï¼‰
                    const loginTime = new Date(user.login_time);
                    const now = new Date();
                    const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                    
                    if (hoursDiff < 24 && user.device_fingerprint === deviceFingerprint) {
                        // éªŒè¯æœåŠ¡å™¨ç«¯ä¼šè¯çŠ¶æ€
                        verifyServerSession();
                        return;
                    }
                } catch (e) {

                }
                
                // æ¸…é™¤è¿‡æœŸæˆ–æ— æ•ˆçš„ç™»å½•ä¿¡æ¯
                localStorage.removeItem('userInfo');
            }
        });
